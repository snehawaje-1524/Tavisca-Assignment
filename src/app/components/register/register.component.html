<div>
    <div>
        <h1>Register</h1>
        <hr><br>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" ngNativeValidate class="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input tabindex="1" [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email" placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input tabindex="2" [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password" placeholder="enter a password">
            </div>
            <div>
                <button tabindex="3" aria-label="Submit" type="submit" class="action-button submit">Submit</button>
                <button tabindex="4" aria-label="Cancel" type="cancel" class="action-button cancel" [routerLink]="['/']">Cancel</button>
            </div>
        </form>
        <p>
            <span>Already have an account?&nbsp;</span>
            <a tabindex="5" [routerLink]="['/login']">Log in!</a>
        </p>
    </div>
</div>
